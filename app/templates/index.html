<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .result-box {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px;
            border-radius: 8px;
        }

        .result-churn {
            background-color: #f8d7da;
            color: #721c24;
        }

        .result-not-churn {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card p-4">
                    <h2 class="text-center mb-4">Customer Churn Prediction</h2>

                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Monthly Charges:</label>
                            <input type="text" name="MonthlyCharges" class="form-control" placeholder="Enter Monthly Charges" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tenure (in months):</label>
                            <input type="text" name="Tenure" class="form-control" placeholder="Enter Tenure" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Charges:</label>
                            <input type="text" name="TotalCharges" class="form-control" placeholder="Enter Total Charges" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">üîç Predict Churn</button>
                        </div>
                    </form>

                    {% if prediction_text %}
                        <div class="mt-4 text-center result-box
                            {% if 'NOT' in prediction_text %}
                                result-not-churn
                            {% else %}
                                result-churn
                            {% endif %}
                        ">
                            {{ prediction_text }}
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

</body>
</html>
